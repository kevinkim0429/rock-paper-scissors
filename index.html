    <script>
        function getComputerChoice () {
            let cpuNum = Math.floor((Math.random() * 3)+1);
            if (cpuNum === 1) {
                return 'rock';
            } else if (cpuNum === 2) {
                return 'paper';
            } else {
                return 'scissor';
            }
        }

        function playRound() {
            let playerSelection = prompt(`Input 'rock', 'paper', or 'scissor'`)
            playerSelection = playerSelection.toLowerCase()
            let computerSelection  = getComputerChoice()

            // console.log("Player Selection is: " + playerSelection)
            // console.log("Computer Selection is: " + computerSelection)

            if (playerSelection === computerSelection) {
                return `It's Tied!`
            }

            if (playerSelection === 'rock') {
                if (computerSelection === 'paper') {
                    return "Paper Beats Rock, Computer Wins"
                }else if (computerSelection === 'scissor') {
                    return "Rock Beats Scissors, You Win"
                }
            } else if (playerSelection === 'paper') {
                if (computerSelection === 'scissor') {
                    return "Scissor Beats Paper, Computer Wins"
                }else if (computerSelection === 'rock') {
                    return "Paper Beats Rock, You Win"
                }
            } else { //playerSelection === 'scissor'//
                if (computerSelection === 'rock') {
                    return "Rock Beats Scissor, Computer Wins"
                }else if (computerSelection === 'paper') {
                    return "Scissor Beats Paper, You Win"
                }
            }

            
        }

        function game() {
            let inputNumber = prompt('Input # of Rounds: ')
            inputNumber = Number(inputNumber)
            for (let i = 0; i < inputNumber; i++) {
                console.log(playRound())
            }
        }
